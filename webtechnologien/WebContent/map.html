<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<link href="bootstrap/css/bootstrap.css" rel="stylesheet">
		<script type="text/javascript"
			src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCoNu6i0_9yUT-13ngjOodatYMt7sWB2h4&sensor=false">
		</script>
		<script type="text/javascript">
			function initialize() {
			
				var myLatlng = new google.maps.LatLng(52.958566,4.759827);
			
				var mapOptions = {
					center: myLatlng,
					zoom: 14,
					mapTypeId: google.maps.MapTypeId.ROADMAP,
					draggableCursor:'crosshair'
				};
						
				var map = new google.maps.Map(document.getElementById("map_canvas"),
				mapOptions);
				
				// Marker
				
				var marker = new google.maps.Marker({
					position: myLatlng,
					map: map,
					draggable:true,
					title: 'WebTec'
				});
				/*
				google.maps.event.addListener(marker, 'rightclick', function() {

    google.maps.event.trigger(map, 'rightclick', this);

});*/
				
				// Polylines
				
				 var routeCoordinates = [
					  new google.maps.LatLng(52.958566,4.759827),
					  new google.maps.LatLng(52.96543,4.76322),
					  new google.maps.LatLng(52.968676,4.776343),
					  new google.maps.LatLng(52.988566,4.761534)
				  ];
				  
				  var route = new google.maps.Polyline({
					path: routeCoordinates,
					draggable:true,
					strokeColor: '#00FF00',
					strokeOpacity: 1.0,
					strokeWeight: 2
				  });
				  
				  route.setMap(map); 
				  
			}
			
			
			//overlay funktioniert nicht
			map.overlayMapTypes.push(new google.maps.ImageMapType({
getTileUrl: function (coord, zoom) {
return "http://www.openportguide.org/tiles/actual/air_temperature/5/" + zoom + 
"/" + coord.x + "/" + coord.y + ".png";
},
tileSize: new google.maps.Size(256, 256),
name: "OpenSeaMap",
maxZoom: 18
}));

map.overlayMapTypes.push(new google.maps.ImageMapType({
getTileUrl: function (coord, zoom) {
return "http://www.openportguide.org/tiles/actual/wind_vector/7/" + zoom + "/" + 
coord.x + "/" + coord.y + ".png";
},
tileSize: new google.maps.Size(256, 256),
name: "OpenSeaMap",
maxZoom: 18
}));
			
			google.maps.event.addDomListener(window, 'load', initialize);
		</script>
	</head>
	<body onload="initialize()">
		<div id="map_canvas" ></div>
	</body>
</html>
